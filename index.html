<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食べる？食べない？</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>食べる？食べない？</h1>
        <p class="description">ダイエット用、食べるか食べないか決めてくれます</p>

        <div class="input-section">
            <label for="foodInput">食べ物の名前を入力してください:</label>
            <input type="text" id="foodInput" placeholder="例: ドーナツ">
        </div>

        <button id="decideButton" disabled>食べる？食べない？</button>

        <div id="result" class="result-box">
            <p>ここに結果が表示されます</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
